<!DOCTYPE html>
<html>
<head>
<title>Hello Universe</title>
<style type="text/css">
body{
    width: 800px;
    margin: 0 auto;
    font-family: sans-serif;
    margin-top: 40px;
    background: #2d2f3e;
    color: #FFF;
}
.headerName{
    background:#272937;
    padding:0.75em;
    border-top: 1px solid #dee2e6;
}
.headerValue{
    padding:0.75em;
    background:#20222f;
    padding:6px;
}
#response{
    font-size:20px;
    border: 1px solid #0e0e0f;
    padding: 20px;
}
h3 {
    margin-bottom: 0.5rem;
    font-weight: normal;
    line-height: 1.2;
}
</style>
</head>
<body>
    <h3>Request Headers</h3>
    <table>
        {{- range $headerName, $headerValue := .requestHeaders}}
        <tr>
            <td class='headerName'>{{$headerName}}</td>
            <td class='headerValue'>{{$headerValue}}</td>
        </tr>
        {{- end}}
    </table>
    <hr/>
    <h3>Response from {{.host}} </h3>
    <div id='response'>
        {{.response}}
    </div>
</body>
</html>
